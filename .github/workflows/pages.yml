name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build site
        run: |
          bundle exec jekyll build || {
            echo "::warning::Jekyll build failed, using fallback index"
            mkdir -p _site
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>xxntti3n</title></head><body><h1>xxntti3n</h1><p>Technical guides and tutorials.</p><p><a href="/streaming-processing-guide/">Streaming guide</a> | <a href="/iceberg/">Iceberg</a> | <a href="/kubernetes/">Kubernetes</a></p><p><a href="https://github.com/xxntti3n/xxntti3n.github.io">Repository</a></p></body></html>' > _site/index.html
          }
        env:
          JEKYLL_ENV: production

      - name: Ensure index.html exists
        run: |
          if [ ! -f _site/index.html ]; then
            mkdir -p _site
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>xxntti3n</title></head><body><h1>xxntti3n</h1><p>Technical guides and tutorials.</p><p><a href="/streaming-processing-guide/">Streaming guide</a> | <a href="/iceberg/">Iceberg</a> | <a href="/kubernetes/">Kubernetes</a></p></body></html>' > _site/index.html
          fi
          ls -la _site/
          test -f _site/index.html || exit 1

      - name: Deploy full site to docs/ (for "Deploy from branch /docs")
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          rm -rf docs/*
          cp -r _site/* docs/
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to docs/"
          else
            git commit -m "Deploy site to docs/ [automated]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
