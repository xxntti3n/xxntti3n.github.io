name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install dependencies
        run: |
          bundle config set --local path vendor/bundle
          bundle install

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Ensure index.html exists
        run: |
          if [ ! -f _site/index.html ]; then
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>xxntti3n</title></head><body><h1>xxntti3n</h1><p>Technical guides and tutorials.</p><p><a href="/iceberg/">Iceberg</a> | <a href="/kubernetes/">Kubernetes</a></p></body></html>' > _site/index.html
          fi
          ls -la _site/
          test -f _site/index.html || exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
