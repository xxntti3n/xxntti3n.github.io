# Site settings
title: xxntti3n
description: Technical guides, tutorials, and explorations in software engineering
baseurl: ""
url: "https://xxntti3n.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - kramdown-parser-gfm

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults: only posts get article layout; pages use layout from front matter (e.g. index.md -> home)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
