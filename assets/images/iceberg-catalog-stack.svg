<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 260" width="420" height="260">
  <defs>
    <style>
      .title { font: 600 11px 'Inter', sans-serif; fill: #0d1117; }
      .box-title { font: 600 10px 'Inter', sans-serif; fill: #fff; }
      .box-sub { font: 9px 'Inter', sans-serif; fill: rgba(255,255,255,0.9); }
      .arrow { stroke: #6e7681; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
      .dark .title { fill: #f0f6fc; }
      .dark .arrow { stroke: #8b949e; }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 Z" fill="#6e7681"/>
    </marker>
  </defs>
  <rect width="420" height="260" fill="#fafafa" rx="8"/>
  <text x="210" y="22" text-anchor="middle" class="title">Iceberg stack: catalog in context</text>
  <!-- Engine -->
  <rect x="155" y="38" width="110" height="36" rx="6" fill="#4f46e5"/>
  <text x="210" y="56" text-anchor="middle" class="box-title">Engine</text>
  <text x="210" y="68" text-anchor="middle" class="box-sub">Spark / Flink / Trino</text>
  <!-- Catalog -->
  <rect x="165" y="98" width="90" height="44" rx="6" fill="#FF6719"/>
  <text x="210" y="118" text-anchor="middle" class="box-title">Catalog</text>
  <text x="210" y="132" text-anchor="middle" class="box-sub">name ’ metadata location</text>
  <!-- Metadata -->
  <rect x="130" y="168" width="160" height="44" rx="6" fill="#0d1117"/>
  <text x="210" y="188" text-anchor="middle" class="box-title">Table metadata</text>
  <text x="210" y="202" text-anchor="middle" class="box-sub">metadata.json, snapshots, manifests</text>
  <!-- Data -->
  <rect x="130" y="228" width="160" height="24" rx="6" fill="#238636"/>
  <text x="210" y="244" text-anchor="middle" class="box-title">Data files (Parquet / ORC)</text>
  <!-- Arrows -->
  <path d="M 210 74 L 210 98" class="arrow"/>
  <path d="M 210 142 L 210 168" class="arrow"/>
  <path d="M 210 212 L 210 228" class="arrow"/>
</svg>
