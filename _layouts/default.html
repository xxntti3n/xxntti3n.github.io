<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | normalize_whitespace }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/og-image.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">

  {% if layout == 'article' %}
  <!-- Prism for syntax highlighting on article pages -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  {% endif %}

  <style>
    :root {
      /* Background Colors */
      --bg-primary: #fafafa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f5f7f9;

      /* Text Colors */
      --text-primary: #0d1117;
      --text-secondary: #3b4252;
      --text-tertiary: #6e7681;
    }

    /* Dark Theme - improved contrast (Substack-style) */
    .dark-theme {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;

      --text-primary: #f0f6fc;
      --text-secondary: #c9d1d9;
      --text-tertiary: #8b949e;

      --border: #30363d;
      --border-light: #21262d;

      --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);

      --quote-bg: rgba(255, 103, 25, 0.1);
      --code-bg: #0d1117;
    }

    /* Accent Colors & shared variables (light mode) */
    :root {
      --accent: #FF6719;
      --accent-hover: #e55a15;

      --category-tech: #3b82f6;
      --category-tutorial: #8b5cf6;
      --category-guide: #10b981;
      --category-exploration: #f59e0b;

      --border: #e5e9ef;
      --border-light: #f0f3f6;

      --code-bg: #1e1e1e;
      --quote-bg: #fffbf0;
      --quote-border: #FF6719;

      --link-color: #0969da;
      --link-hover: #FF6719;

      --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);

      --gradient-hero: linear-gradient(135deg, #4f46e5 0%, #FF6719 100%);
      --gradient-warm: linear-gradient(135deg, #FF6719 0%, #ff8c42 100%);

      --font-serif: 'Spectral', Georgia, 'Times New Roman', serif;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-mono: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;

      --max-width: 1200px;
      --content-width: 700px;

      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    /* Skip link - accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 24px;
      padding: 12px 24px;
      background: var(--text-primary);
      color: var(--bg-primary);
      z-index: 1001;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: top 0.3s ease;
      box-shadow: var(--shadow-md);
    }

    .skip-link:focus {
      top: 24px;
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-serif);
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.loaded {
      opacity: 1;
    }

    /* Smooth theme transition - exclude interactive elements */
    body,
    .site-footer,
    .content-wrapper,
    .container,
    .featured-section,
    .topics-section,
    .subscribe-hero,
    .guide-card,
    .topic-card,
    .blog-card,
    .featured-card {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.15s ease;
    }

    ::selection {
      background: rgba(255, 103, 25, 0.2);
      color: var(--text-primary);
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    .content-wrapper {
      max-width: var(--content-width);
      margin: 0 auto;
    }

    /* Progress Bar - matches hero gradient */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, #4f46e5 0%, #FF6719 100%);
      width: 0%;
      z-index: 1000;
      transition: width 0.15s ease-out;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    /* Back to top */
    .back-to-top {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 44px;
      height: 44px;
      background: var(--gradient-hero);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .back-to-top:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .back-to-top svg {
      width: 20px;
      height: 20px;
    }

    /* Footer */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 40px 0;
      margin-top: auto;
    }

    .footer-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      text-align: center;
    }

    .footer-text {
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-tertiary);
      margin: 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
    }

    .social-links a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .social-links a:hover {
      color: var(--accent);
    }

    /* Site Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
      transition: all 0.2s ease;
    }

    .site-header-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .site-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .site-logo-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: block;
      object-fit: contain;
    }

    .dark-theme .site-logo-icon {
      filter: invert(1) brightness(1.1);
    }

    .site-logo-text {
      font-family: var(--font-sans);
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
    }

    .site-nav {
      display: flex;
      gap: 24px;
    }

    .site-nav a {
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .site-nav a:hover {
      color: var(--accent);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #FF6719 100%);
      padding: 80px 24px;
      text-align: center;
      color: white;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 24px;
      backdrop-filter: blur(10px);
    }

    .hero-badge-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }

    .hero-title {
      font-family: var(--font-serif);
      font-size: 48px;
      font-weight: 700;
      line-height: 1.15;
      margin: 0 0 16px;
      letter-spacing: -0.02em;
    }

    .hero-subtitle {
      font-family: var(--font-serif);
      font-size: 18px;
      line-height: 1.6;
      margin: 0 0 32px;
      opacity: 0.95;
      max-width: 580px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .hero-stat {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
    }

    .hero-cta {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: var(--radius-sm);
      font-family: var(--font-sans);
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: white;
      color: var(--accent);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:focus-visible,
    .btn-secondary:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Subscribe Section */
    .subscribe-section {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 64px 24px;
      text-align: center;
    }

    .subscribe-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .subscribe-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .subscribe-title {
      font-family: var(--font-serif);
      font-size: 26px;
      font-weight: 600;
      margin: 0 0 12px;
      color: var(--text-primary);
    }

    .subscribe-text {
      font-family: var(--font-serif);
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin: 0 0 24px;
    }

    .subscribe-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .subscribe-input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-family: var(--font-sans);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .subscribe-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 103, 25, 0.1);
    }

    .subscribe-btn {
      padding: 14px 28px;
      background: var(--gradient-hero);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-family: var(--font-sans);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .subscribe-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .subscribe-disclaimer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: var(--font-sans);
      font-size: 12px;
      color: var(--text-tertiary);
      margin: 0;
    }

    /* Section Styles */
    .featured-section,
    .blog-section {
      padding: 48px 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .section-title {
      font-family: var(--font-sans);
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .section-link {
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
    }

    .section-link:hover {
      text-decoration: underline;
    }

    /* Featured Card */
    .featured-card {
      display: flex;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .featured-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    .featured-image {
      width: 280px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .featured-image svg {
      width: 80px;
      height: 80px;
      color: var(--accent);
      opacity: 0.5;
    }

    .featured-content {
      padding: 32px;
      flex: 1;
    }

    .featured-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .featured-meta {
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-tertiary);
      margin-bottom: 12px;
    }

    .featured-content h2 {
      font-family: var(--font-serif);
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 12px;
      color: var(--text-primary);
    }

    .featured-excerpt {
      font-family: var(--font-serif);
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Blog Grid */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .blog-card {
      display: block;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .blog-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }

    .blog-card-image {
      height: 160px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blog-card-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-hero);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
      font-family: var(--font-sans);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .blog-card-icon svg {
      color: white;
    }

    .blog-card-title {
      font-family: var(--font-serif);
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px;
      padding: 0 20px;
      padding-top: 20px;
      color: var(--text-primary);
    }

    .blog-card-excerpt {
      font-family: var(--font-serif);
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-secondary);
      margin: 0;
      padding: 0 20px;
    }

    .blog-card-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-top: 1px solid var(--border-light);
    }

    .blog-card-date {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-sans);
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .blog-card-tag {
      padding: 4px 10px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      font-family: var(--font-sans);
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding-left: 20px;
        padding-right: 20px;
      }
      .back-to-top {
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
      }

      .site-header-content {
        height: 56px;
      }

      .site-nav {
        gap: 16px;
      }

      .hero {
        padding: 48px 20px;
      }

      .hero-title {
        font-size: 32px;
      }

      .hero-subtitle {
        font-size: 16px;
      }

      .hero-stats {
        gap: 16px;
      }

      .hero-cta {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-primary,
      .btn-secondary {
        justify-content: center;
      }

      .subscribe-section {
        padding: 40px 20px;
      }

      .subscribe-title {
        font-size: 20px;
      }

      .subscribe-input-group {
        flex-direction: column;
      }

      .featured-card {
        flex-direction: column;
      }

      .featured-image {
        width: 100%;
        height: 180px;
      }

      .featured-content {
        padding: 20px;
      }

      .featured-content h2 {
        font-size: 20px;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 15px;
      }

      .hero-title {
        font-size: 26px;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="progress-bar" id="progressBar"></div>

  <div class="page-wrapper">
    {% include header.html %}

    <main id="main-content">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>

  <button class="back-to-top" id="backToTop" aria-label="Back to top">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
  </button>

  <script>
    const progressBar = document.getElementById('progressBar');
    const backToTop = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = Math.min((scrollTop / scrollHeight) * 100, 100);
      progressBar.style.width = progress + '%';

      if (window.pageYOffset > 500) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Page load animation
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          const href = this.getAttribute('href');
          if (href === '#') return;
          const target = document.querySelector(href);
          if (target) {
            e.preventDefault();
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });
    });
  </script>
</body>
</html>
