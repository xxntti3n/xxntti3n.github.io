<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 30px 20px;
      margin: -20px -20px 30px -20px;
      border-radius: 0 0 10px 10px;
    }
    header h1 { margin: 0; font-size: 2em; }
    header p { margin: 10px 0 0; opacity: 0.8; }

    .post-header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-title { margin: 0 0 10px; color: #2c3e50; }
    .post-meta { color: #666; font-size: 0.9em; margin: 0; }
    .post-tags { color: #3498db; margin: 10px 0 0; font-size: 0.9em; }

    .post-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-content h2 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-top: 30px;
      color: #2c3e50;
    }
    .post-content h3 { color: #34495e; margin-top: 25px; }
    .post-content p { margin: 15px 0; }
    .post-content ul, .post-content ol { margin: 15px 0; padding-left: 25px; }
    .post-content li { margin: 8px 0; }

    .diagram-container {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      overflow-x: auto;
    }
    .diagram-container svg { max-width: 100%; }

    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .comparison-table th, .comparison-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    .comparison-table th { background: #3498db; color: white; }
    .comparison-table tr:nth-child(even) { background: #f8f9fa; }

    .concept-box {
      background: #e8f4f8;
      border-left: 4px solid #3498db;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }
    .concept-box strong { color: #2c3e50; }

    pre {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 15px;
      overflow-x: auto;
      margin: 15px 0;
    }
    code { font-family: 'Monaco', 'Menlo', monospace; font-size: 0.9em; }
    pre code { color: #f8f8f2; background: none; padding: 0; }
    :not(pre) > code {
      background: #f1f1f1;
      padding: 2px 6px;
      border-radius: 4px;
      color: #e74c3c;
    }

    .post-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .post-nav a {
      color: #3498db;
      text-decoration: none;
      padding: 10px 20px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    .post-nav a:hover { background: #e9ecef; }

    .index-list { list-style: none; padding: 0; }
    .index-list li {
      background: white;
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .index-list a {
      color: #2c3e50;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    .index-list a:hover { color: #3498db; }
    .index-list .date { color: #666; font-size: 0.9em; margin-top: 5px; }

    .tag-cloud { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
    .tag {
      background: #3498db;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9em;
    }
    .tag:hover { background: #2980b9; }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#e8f4f8',
        primaryTextColor: '#2c3e50',
        primaryBorderColor: '#3498db',
        lineColor: '#3498db',
        secondaryColor: '#f8f9fa',
        tertiaryColor: '#fff'
      },
      flowchart: { useMaxWidth: false }
    });
  </script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #666; border-top: 1px solid #ddd;">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
