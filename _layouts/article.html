<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=-apple-system,BlinkMacSystemFont,"Segoe+UI",Roboto,Helvetica,Arial,sans-serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9f9f9;
      --bg-tertiary: #f2f2f2;
      --text-primary: #1a1a1a;
      --text-secondary: #595959;
      --text-tertiary: #999999;
      --accent: #FF6719;
      --accent-hover: #e55a15;
      --border: #e6e6e6;
      --code-bg: #1e1e1e;
      --quote-bg: #f7f7f7;
      --quote-border: #FF6719;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-primary);
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Substack-style header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 12px 0;
    }

    .header-content {
      max-width: 740px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    .site-title:hover {
      color: var(--text-primary);
    }

    .header-nav a {
      font-size: 14px;
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.2s;
    }

    .header-nav a:hover {
      color: var(--text-primary);
    }

    /* Main article container - Substack style */
    .article-container {
      max-width: 740px;
      margin: 0 auto;
      padding: 60px 24px 100px;
    }

    /* Article header */
    .article-header {
      margin-bottom: 40px;
    }

    .article-title {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 42px;
      font-weight: 700;
      line-height: 1.15;
      margin: 0 0 20px;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .article-subtitle {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 26px;
      font-weight: 400;
      line-height: 1.3;
      margin: 0 0 30px;
      color: var(--text-secondary);
    }

    .article-meta {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .article-author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .author-info {
      display: flex;
      flex-direction: column;
    }

    .author-name {
      color: var(--text-primary);
      font-weight: 500;
    }

    .article-date {
      color: var(--text-tertiary);
    }

    /* Article content - Substack typography */
    .article-content {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 19px;
      line-height: 1.7;
      color: var(--text-primary);
    }

    .article-content h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 32px;
      font-weight: 700;
      line-height: 1.2;
      margin: 60px 0 20px;
      color: var(--text-primary);
    }

    .article-content h2 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 26px;
      font-weight: 600;
      line-height: 1.25;
      margin: 50px 0 16px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
      color: var(--text-primary);
    }

    .article-content h3 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.3;
      margin: 30px 0 12px;
      color: var(--text-primary);
    }

    .article-content h4 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 19px;
      font-weight: 600;
      line-height: 1.4;
      margin: 24px 0 10px;
      color: var(--text-primary);
    }

    .article-content p {
      margin: 0 0 24px;
    }

    .article-content a {
      color: var(--text-primary);
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
      transition: all 0.2s;
    }

    .article-content a:hover {
      color: var(--accent);
    }

    .article-content strong {
      font-weight: 700;
    }

    .article-content em {
      font-style: italic;
    }

    /* Lists */
    .article-content ul,
    .article-content ol {
      margin: 0 0 24px;
      padding-left: 28px;
    }

    .article-content li {
      margin-bottom: 8px;
      padding-left: 8px;
    }

    .article-content li::marker {
      color: var(--text-tertiary);
    }

    /* Blockquotes - Substack style */
    .article-content blockquote {
      margin: 30px 0;
      padding: 20px 24px;
      background: var(--quote-bg);
      border-left: 3px solid var(--quote-border);
      border-radius: 0 8px 8px 0;
      font-style: italic;
      color: var(--text-secondary);
    }

    .article-content blockquote p {
      margin: 0;
    }

    /* Code blocks */
    .article-content pre {
      background: var(--code-bg);
      border-radius: 8px;
      padding: 20px;
      overflow-x: auto;
      margin: 24px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .article-content pre code {
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
      color: #f8f8f2;
      background: none;
      padding: 0;
      font-size: inherit;
    }

    .article-content code {
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 15px;
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--text-primary);
    }

    .article-content pre code {
      background: transparent;
      padding: 0;
      color: #f8f8f2;
    }

    /* Diagrams */
    .diagram-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin: 32px 0;
      overflow-x: auto;
    }

    .diagram-container svg {
      max-width: 100%;
      height: auto;
    }

    /* Tables */
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      font-size: 17px;
    }

    .comparison-table th,
    .comparison-table td {
      border: 1px solid var(--border);
      padding: 14px 16px;
      text-align: left;
    }

    .comparison-table th {
      background: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-primary);
    }

    .comparison-table tr:nth-child(even) {
      background: var(--bg-secondary);
    }

    /* Concept boxes */
    .concept-box {
      background: linear-gradient(135deg, #fff8f5 0%, #fff 100%);
      border: 1px solid #ffe8dd;
      border-left: 4px solid var(--accent);
      padding: 20px 24px;
      margin: 24px 0;
      border-radius: 8px;
    }

    .concept-box strong {
      color: var(--accent);
    }

    /* Divider */
    .article-content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 40px 0;
    }

    /* Table of contents */
    .toc {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin: 40px 0;
    }

    .toc-title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-tertiary);
      margin: 0 0 16px;
    }

    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc-list li {
      margin-bottom: 8px;
      padding: 0;
    }

    .toc-list a {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .toc-list a:hover {
      color: var(--accent);
    }

    /* Footer */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 40px 0;
      margin-top: 60px;
    }

    .footer-content {
      max-width: 740px;
      margin: 0 auto;
      padding: 0 24px;
      text-align: center;
    }

    .footer-text {
      font-size: 14px;
      color: var(--text-tertiary);
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 17px;
      }

      .article-container {
        padding: 40px 20px 60px;
      }

      .article-title {
        font-size: 32px;
      }

      .article-subtitle {
        font-size: 22px;
      }

      .article-content {
        font-size: 18px;
      }

      .article-content h1 {
        font-size: 26px;
      }

      .article-content h2 {
        font-size: 22px;
      }

      .article-content h3 {
        font-size: 19px;
      }
    }

    /* Scroll progress bar */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: var(--accent);
      width: 0%;
      z-index: 1000;
      transition: width 0.1s;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 44px;
      height: 44px;
      background: var(--text-primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .back-to-top svg {
      width: 20px;
      height: 20px;
    }

    /* ASCII art styling */
    .ascii-art {
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 11px;
      line-height: 1.2;
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre;
      margin: 24px 0;
    }

    /* Emoji styling */
    .emoji {
      font-style: normal;
    }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#f7f7f7',
        primaryTextColor: '#1a1a1a',
        primaryBorderColor: '#e6e6e6',
        lineColor: '#FF6719',
        secondaryColor: '#f9f9f9',
        tertiaryColor: '#ffffff',
        fontSize: '15px'
      },
      flowchart: { useMaxWidth: false }
    });
  </script>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <header class="site-header">
    <div class="header-content">
      <a href="/" class="site-title">{{ site.title }}</a>
      <nav class="header-nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
      </nav>
    </div>
  </header>

  <main class="article-container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-text">&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" aria-label="Back to top">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <script>
    // Scroll progress bar
    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = (scrollTop / scrollHeight) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    });

    // Back to top button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
