<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --text-primary: #1a1a1a;
      --text-secondary: #37352f;
      --text-tertiary: #6b6b7b;
      --accent: #FF6719;
      --accent-hover: #e55a15;
      --border: #e6e6e6;
      --code-bg: #1e1e1e;
      --quote-bg: #f7f7f7;
      --quote-border: #1a1a1a;
      --link-color: #2b2b2b;
      --font-serif: 'Spectral', Georgia, 'Times New Roman', serif;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --max-width: 680px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-serif);
      line-height: 1.75;
      color: var(--text-primary);
      background: var(--bg-primary);
      font-size: 18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    .page-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header - Substack style */
    .page-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 12px 0;
    }

    .header-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 48px;
    }

    .site-title {
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      letter-spacing: 0.3px;
    }

    .site-title:hover {
      color: var(--text-primary);
    }

    .header-nav a {
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 24px;
      transition: color 0.15s ease;
    }

    .header-nav a:hover {
      color: var(--text-primary);
    }

    /* Article container */
    .article-container {
      padding: 48px 0 80px;
    }

    /* Article header */
    .article-header {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .article-title {
      font-family: var(--font-serif);
      font-size: 38px;
      font-weight: 600;
      line-height: 1.15;
      margin: 0 0 16px;
      color: var(--text-primary);
      letter-spacing: -0.015em;
    }

    .article-subtitle {
      font-family: var(--font-serif);
      font-size: 22px;
      font-weight: 400;
      line-height: 1.35;
      margin: 0 0 24px;
      color: var(--text-secondary);
    }

    .article-meta {
      display: flex;
      align-items: center;
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-tertiary);
      margin: 0;
    }

    .article-author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 12px;
      font-family: var(--font-sans);
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      color: var(--text-primary);
      font-weight: 500;
    }

    .article-date {
      color: var(--text-tertiary);
    }

    /* Article content - Substack typography */
    .article-content {
      font-family: var(--font-serif);
      font-size: 19px;
      line-height: 1.75;
      color: var(--text-primary);
    }

    .article-content h1 {
      font-family: var(--font-sans);
      font-size: 28px;
      font-weight: 600;
      line-height: 1.2;
      margin: 56px 0 16px;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .article-content h2 {
      font-family: var(--font-sans);
      font-size: 24px;
      font-weight: 600;
      line-height: 1.25;
      margin: 48px 0 16px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      color: var(--text-primary);
      letter-spacing: -0.008em;
    }

    .article-content h3 {
      font-family: var(--font-sans);
      font-size: 20px;
      font-weight: 600;
      line-height: 1.3;
      margin: 32px 0 12px;
      color: var(--text-primary);
    }

    .article-content h4 {
      font-family: var(--font-sans);
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      margin: 24px 0 10px;
      color: var(--text-primary);
    }

    .article-content p {
      margin: 0 0 24px;
      color: var(--text-primary);
    }

    .article-content a {
      color: var(--link-color);
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
      transition: color 0.15s ease;
    }

    .article-content a:hover {
      color: var(--accent);
    }

    .article-content strong {
      font-weight: 600;
    }

    .article-content em {
      font-style: italic;
    }

    /* Lists */
    .article-content ul,
    .article-content ol {
      margin: 0 0 24px;
      padding-left: 26px;
    }

    .article-content li {
      margin-bottom: 10px;
      padding-left: 6px;
    }

    .article-content li::marker {
      color: var(--text-tertiary);
    }

    /* Blockquotes - Substack style */
    .article-content blockquote {
      margin: 24px 0;
      padding: 20px 24px;
      background: var(--quote-bg);
      border-left: 3px solid var(--quote-border);
      border-radius: 0;
      font-style: normal;
      color: var(--text-secondary);
    }

    .article-content blockquote p {
      margin: 0;
    }

    /* Code blocks - Substack style */
    .article-content pre {
      background: var(--code-bg);
      border-radius: 8px;
      padding: 16px 18px;
      overflow-x: auto;
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.5;
      border: 1px solid #333;
    }

    .article-content pre code {
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
      color: #e0e0e0;
      background: transparent;
      padding: 0;
      font-size: inherit;
      line-height: inherit;
    }

    .article-content code {
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 15px;
      background: #f3f4f6;
      padding: 3px 7px;
      border-radius: 4px;
      color: var(--text-primary);
    }

    .article-content pre code {
      background: transparent;
      padding: 0;
      color: #e0e0e0;
    }

    /* ASCII art diagrams */
    .ascii-art {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin: 20px 0;
      overflow-x: auto;
    }

    .ascii-art pre {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 11px;
      line-height: 1.2;
      color: var(--text-primary);
    }

    /* Tables */
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      font-size: 16px;
      font-family: var(--font-sans);
    }

    .comparison-table th,
    .comparison-table td {
      border: 1px solid var(--border);
      padding: 12px 16px;
      text-align: left;
    }

    .comparison-table th {
      background: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 2px solid var(--border);
    }

    .comparison-table tr:nth-child(even) {
      background: var(--bg-secondary);
    }

    /* Horizontal rule */
    .article-content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 48px 0;
    }

    /* Footer */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 32px 0;
      margin-top: 64px;
    }

    .footer-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      text-align: center;
    }

    .footer-text {
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-tertiary);
      margin: 0;
    }

    /* Progress bar */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: var(--accent);
      width: 0%;
      z-index: 1000;
      transition: width 0.1s;
    }

    /* Back to top */
    .back-to-top {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 40px;
      height: 40px;
      background: var(--text-primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    .back-to-top svg {
      width: 18px;
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 17px;
      }

      .page-container,
      .header-content,
      .article-container,
      .footer-content {
        padding-left: 20px;
        padding-right: 20px;
      }

      .article-title {
        font-size: 28px;
      }

      .article-subtitle {
        font-size: 18px;
      }

      .article-content h1 {
        font-size: 24px;
        margin: 40px 0 12px;
      }

      .article-content h2 {
        font-size: 20px;
        margin: 32px 0 12px;
        padding-top: 20px;
      }

      .article-content h3 {
        font-size: 18px;
        margin: 24px 0 10px;
      }

      .article-container {
        padding: 32px 0 48px;
      }

      .back-to-top {
        bottom: 20px;
        right: 20px;
        width: 36px;
        height: 36px;
      }
    }

    @media (max-width: 480px) {
      .article-title {
        font-size: 24px;
      }

      .article-subtitle {
        font-size: 16px;
      }

      .header-nav {
        display: none;
      }
    }

    /* Prism code syntax override */
    pre[class*="language-"] {
      background: var(--code-bg);
      padding: 16px 18px;
    }

    code[class*="language-"] {
      color: #f8f8f2;
    }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#fafafa',
        primaryTextColor: '#1a1a1a',
        primaryBorderColor: '#e6e6e6',
        lineColor: '#FF6719',
        secondaryColor: '#f7f7f7',
        tertiaryColor: '#ffffff',
        fontSize: '14px'
      },
      flowchart: { useMaxWidth: false }
    });
  </script>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <header class="page-header">
    <div class="header-content">
      <a href="/" class="site-title">{{ site.title }}</a>
      <nav class="header-nav">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="article-container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p class="footer-text">&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" aria-label="Back to top">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 19V5M5 12l7 7 7 7"/>
    </svg>
  </button>

  <script>
    // Scroll progress bar
    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = (scrollTop / scrollHeight) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    });

    // Back to top button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 400) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
