<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <style>
    :root {
      --bg-primary: #fafbfc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f5f7f9;
      --text-primary: #0d1117;
      --text-secondary: #3b4252;
      --text-tertiary: #6e7681;
      --accent: #FF6719;
      --accent-hover: #e55a15;
      --border: #e5e9ef;
      --border-light: #f0f3f6;
      --code-bg: #1e1e1e;
      --quote-bg: #fff8f0;
      --quote-border: #FF6719;
      --link-color: #0969da;
      --link-hover: #FF6719;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --gradient-header: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --font-serif: 'Spectral', Georgia, 'Times New Roman', serif;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-mono: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
      --max-width: 720px;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-serif);
      line-height: 1.75;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* Selection */
    ::selection {
      background: rgba(255, 103, 25, 0.2);
      color: var(--text-primary);
    }

    /* Container */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    /* Progress bar */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #FF6719 100%);
      width: 0%;
      z-index: 1000;
      transition: width 0.15s ease-out;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    /* Header */
    .page-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--border);
      padding: 0;
      transition: all 0.3s ease;
    }

    .page-header.scrolled {
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-title {
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s ease;
    }

    .site-title:hover {
      color: var(--accent);
    }

    .site-title-icon {
      width: 28px;
      height: 28px;
      background: var(--gradient-header);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 12px;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-nav a {
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .header-nav a:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    /* Article container */
    .article-container {
      padding: 40px 0 80px;
      flex: 1;
    }

    /* Article header */
    .article-header {
      margin-bottom: 40px;
      padding: 32px;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
    }

    .article-title {
      font-family: var(--font-serif);
      font-size: 42px;
      font-weight: 700;
      line-height: 1.15;
      margin: 0 0 16px;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .article-subtitle {
      font-family: var(--font-serif);
      font-size: 20px;
      font-weight: 400;
      line-height: 1.4;
      margin: 0 0 24px;
      color: var(--text-secondary);
      font-style: italic;
    }

    .article-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-tertiary);
    }

    .article-author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-header);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 13px;
      font-family: var(--font-sans);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
    }

    .article-date {
      color: var(--text-tertiary);
    }

    .reading-time {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Article content */
    .article-content {
      font-family: var(--font-serif);
      font-size: 18px;
      line-height: 1.8;
      color: var(--text-secondary);
    }

    .article-content > *:first-child {
      margin-top: 0;
    }

    /* Drop cap for first letter */
    .article-content > p:first-of-type::first-letter {
      font-size: 3.2em;
      float: left;
      line-height: 0.8;
      padding-right: 8px;
      font-weight: 700;
      color: var(--accent);
    }

    .article-content h1 {
      font-family: var(--font-sans);
      font-size: 28px;
      font-weight: 700;
      line-height: 1.25;
      margin: 48px 0 16px;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .article-content h2 {
      font-family: var(--font-sans);
      font-size: 24px;
      font-weight: 700;
      line-height: 1.3;
      margin: 44px 0 16px;
      padding-top: 28px;
      border-top: 1px solid var(--border);
      color: var(--text-primary);
      letter-spacing: -0.008em;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .article-content h2::before {
      content: '';
      width: 32px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
      flex-shrink: 0;
    }

    .article-content h3 {
      font-family: var(--font-sans);
      font-size: 20px;
      font-weight: 600;
      line-height: 1.35;
      margin: 32px 0 12px;
      color: var(--text-primary);
    }

    .article-content h4 {
      font-family: var(--font-sans);
      font-size: 17px;
      font-weight: 600;
      line-height: 1.4;
      margin: 24px 0 10px;
      color: var(--text-primary);
    }

    .article-content p {
      margin: 0 0 24px;
      color: var(--text-secondary);
    }

    .article-content a {
      color: var(--link-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.15s ease;
      position: relative;
    }

    .article-content a:hover {
      color: var(--link-hover);
      border-bottom-color: var(--link-hover);
    }

    .article-content strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .article-content em {
      font-style: italic;
    }

    /* Lists */
    .article-content ul,
    .article-content ol {
      margin: 0 0 28px;
      padding-left: 24px;
    }

    .article-content li {
      margin-bottom: 10px;
      padding-left: 8px;
      line-height: 1.7;
    }

    .article-content li::marker {
      color: var(--accent);
      font-weight: 600;
    }

    /* Blockquotes */
    .article-content blockquote {
      margin: 28px 0;
      padding: 20px 24px;
      background: var(--quote-bg);
      border-left: 4px solid var(--quote-border);
      border-radius: 0 var(--radius-md) var(--radius-md) 0;
      font-style: normal;
      color: var(--text-secondary);
      position: relative;
    }

    .article-content blockquote p {
      margin: 0;
    }

    .article-content blockquote::before {
      content: '"';
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 48px;
      color: var(--quote-border);
      opacity: 0.3;
      font-family: Georgia, serif;
      line-height: 1;
    }

    /* Code blocks */
    .article-content pre {
      background: var(--code-bg);
      border-radius: var(--radius-md);
      padding: 18px 20px;
      overflow-x: auto;
      margin: 24px 0;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid #333;
      box-shadow: var(--shadow-md);
      position: relative;
    }

    .article-content pre::before {
      content: attr(data-lang);
      position: absolute;
      top: 0;
      right: 0;
      padding: 4px 12px;
      background: #333;
      color: #888;
      font-size: 11px;
      font-family: var(--font-sans);
      font-weight: 500;
      border-radius: 0 var(--radius-sm) 0 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .article-content pre code {
      font-family: var(--font-mono);
      color: #e0e0e0;
      background: transparent;
      padding: 0;
      font-size: inherit;
      line-height: inherit;
    }

    .article-content code {
      font-family: var(--font-mono);
      font-size: 14px;
      background: var(--bg-tertiary);
      padding: 3px 8px;
      border-radius: 4px;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .article-content pre code {
      background: transparent;
      padding: 0;
      border: none;
      color: #e0e0e0;
    }

    /* ASCII art diagrams */
    .ascii-art {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 18px;
      margin: 24px 0;
      overflow-x: auto;
      box-shadow: var(--shadow-sm);
    }

    .ascii-art pre {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      font-size: 11px;
      line-height: 1.25;
      color: var(--text-primary);
    }

    /* Tables */
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin: 28px 0;
      font-size: 15px;
      font-family: var(--font-sans);
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .comparison-table th,
    .comparison-table td {
      border: 1px solid var(--border);
      padding: 14px 18px;
      text-align: left;
    }

    .comparison-table th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .comparison-table tr:nth-child(even) {
      background: var(--bg-tertiary);
    }

    .comparison-table tr:hover {
      background: #fff8f0;
    }

    /* Horizontal rule */
    .article-content hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--border) 50%, transparent 100%);
      margin: 56px 0;
    }

    /* Footer */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 40px 0;
      margin-top: 80px;
    }

    .footer-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      text-align: center;
    }

    .footer-text {
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--text-tertiary);
      margin: 0;
    }

    /* Back to top */
    .back-to-top {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 44px;
      height: 44px;
      background: var(--gradient-header);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .back-to-top:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .back-to-top:active {
      transform: translateY(-1px);
    }

    .back-to-top svg {
      width: 20px;
      height: 20px;
    }

    /* Table of Contents */
    .toc {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 20px 24px;
      margin: 0 0 32px;
      box-shadow: var(--shadow-sm);
    }

    .toc-title {
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-tertiary);
      margin: 0 0 12px;
    }

    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc-list li {
      margin-bottom: 8px;
      padding: 0;
    }

    .toc-list a {
      font-family: var(--font-sans);
      font-size: 14px;
      color: var(--text-secondary);
      text-decoration: none;
      display: block;
      padding: 6px 0;
      border-bottom: 1px solid transparent;
      transition: all 0.15s ease;
    }

    .toc-list a:hover {
      color: var(--accent);
      padding-left: 6px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 17px;
      }

      .page-container,
      .header-content,
      .article-container,
      .footer-content {
        padding-left: 20px;
        padding-right: 20px;
      }

      .article-header {
        padding: 24px;
        border-radius: var(--radius-md);
      }

      .article-title {
        font-size: 30px;
      }

      .article-subtitle {
        font-size: 18px;
      }

      .article-content h1 {
        font-size: 24px;
        margin: 36px 0 12px;
      }

      .article-content h2 {
        font-size: 21px;
        margin: 32px 0 12px;
        padding-top: 20px;
      }

      .article-content h3 {
        font-size: 18px;
        margin: 24px 0 10px;
      }

      .article-container {
        padding: 24px 0 48px;
      }

      .back-to-top {
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .article-title {
        font-size: 26px;
      }

      .article-subtitle {
        font-size: 16px;
      }

      .article-content h2::before {
        width: 20px;
        height: 2px;
      }

      .author-avatar {
        width: 36px;
        height: 36px;
        font-size: 12px;
      }

      .reading-time {
        display: none;
      }
    }

    /* Prism code syntax override */
    pre[class*="language-"] {
      background: var(--code-bg);
      padding: 18px 20px;
      margin: 24px 0;
    }

    code[class*="language-"] {
      color: #f8f8f2;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .article-content > * {
      animation: fadeIn 0.5s ease-out backwards;
    }

    .article-content > *:nth-child(1) { animation-delay: 0.05s; }
    .article-content > *:nth-child(2) { animation-delay: 0.1s; }
    .article-content > *:nth-child(3) { animation-delay: 0.15s; }
    .article-content > *:nth-child(4) { animation-delay: 0.2s; }
    .article-content > *:nth-child(5) { animation-delay: 0.25s; }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#fafafa',
        primaryTextColor: '#0d1117',
        primaryBorderColor: '#e5e9ef',
        lineColor: '#FF6719',
        secondaryColor: '#f5f7f9',
        tertiaryColor: '#ffffff',
        fontSize: '14px'
      },
      flowchart: { useMaxWidth: false }
    });
  </script>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <div class="page-wrapper">
    <header class="page-header" id="pageHeader">
      <div class="header-content">
        <a href="/" class="site-title">
          <span class="site-title-icon">DN</span>
          {{ site.title }}
        </a>
        <nav class="header-nav">
          <a href="/">Home</a>
        </nav>
      </div>
    </header>

    <main class="article-container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p class="footer-text">&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Made with care for DevOps enthusiasts.</p>
      </div>
    </footer>
  </div>

  <button class="back-to-top" id="backToTop" aria-label="Back to top">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
  </button>

  <script>
    // Progress bar
    const progressBar = document.getElementById('progressBar');
    const pageHeader = document.getElementById('pageHeader');

    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = Math.min((scrollTop / scrollHeight) * 100, 100);
      progressBar.style.width = progress + '%';

      // Header shadow on scroll
      if (scrollTop > 10) {
        pageHeader.classList.add('scrolled');
      } else {
        pageHeader.classList.remove('scrolled');
      }
    });

    // Back to top button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 500) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Estimate reading time
    document.addEventListener('DOMContentLoaded', () => {
      const content = document.querySelector('.article-content');
      if (content) {
        const text = content.innerText || content.textContent;
        const words = text.trim().split(/\s+/).length;
        const wordsPerMinute = 200;
        const minutes = Math.ceil(words / wordsPerMinute);

        const meta = document.querySelector('.article-meta');
        if (meta && !meta.querySelector('.reading-time')) {
          const timeDiv = document.createElement('span');
          timeDiv.className = 'reading-time';
          timeDiv.innerHTML = 'ðŸ“– ' + minutes + ' min read';
          meta.appendChild(timeDiv);
        }
      }
    });
  </script>
</body>
</html>
